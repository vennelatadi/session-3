<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>different types of lists</title>
</head>
<body>
	<ol>
		<li>tea</li>
		<li>coffee</li>
		<li>milk</li>
	</ol>
	<ul>
		<li>good</li>
		<li>better</li>
		<li>best</li>
	</ul>
	<dl>
		<dt>html</dt>
		<dd>hyper text markup language</dd>
		<dt>xml</dt>
		<dd>extensible markup language</dd>
	</dl>
</body>
</html>
